<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Location Services Controller</title>
    <script src="js/electronReset.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-gmaps-latlon-picker.css"/>
    <script src="js/jquery-gmaps-latlon-picker.js"></script>
  </head>
  <body>
    <fieldset class="gllpLatlonPicker">
      <nav>
        <input type="text" class="gllpSearchField" placeholder="Enter a location or GPS coordinates...">
      </nav>
      <div class="gllpMap">Google Maps</div>
      <input type="hidden" class="gllpLatitude" value="20"/>
      <input type="hidden" class="gllpLongitude" value="20"/>
      <input type="hidden" class="gllpZoom" value="3"/>
    </fieldset>
  </body>

  <script>
    window.nodeRequire('./js/main.js');
  </script>
</html>
